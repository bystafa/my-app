<div class="rating">
    <div class="stars">
      <!-- [].constructor(countOfStars) повторяет элемент countOfStars раз -->
      <div  *ngFor="let x of [].constructor(countOfStars); let i = index"
            class="star"
            [ngClass]="{'filled':isStarFilled(i)}"
            (click)="emitRating(i)"
      >
          <svg  xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32.8 30"
                (mouseenter)="starMouseEnter(i)"
                (mouseleave)="starMouseLeave()"
          >
            <g>
              <path fill="#fff" d="M16.4,1l5.1,8.8l10.3,1.9L24.6,19l1.3,10l-9.5-4.3L6.9,29l1.3-10L1,11.7l10.3-1.9L16.4,1"/>
              <path fill="#00a0ff" d="M26,30c-0.1,0-0.3,0-0.4-0.1l-9.1-4.1l-9.1,4.1c-0.3,0.1-0.7,0.1-1-0.1c-0.3-0.2-0.4-0.6-0.4-0.9l1.2-9.5
                l-6.8-7c-0.3-0.3-0.4-0.6-0.2-1c0.1-0.4,0.4-0.6,0.8-0.7l9.9-1.8l4.8-8.4c0.3-0.5,0.9-0.6,1.4-0.4c0.2,0.1,0.3,0.3,0.4,0.4l4.8,8.3
                l9.9,1.8c0.4,0.1,0.7,0.3,0.8,0.7c0.1,0.4,0,0.7-0.2,1l-6.9,7l1.2,9.5c0,0.4-0.1,0.7-0.4,0.9C26.4,29.9,26.2,30,26,30z M16.4,23.7
                c0.1,0,0.3,0,0.4,0.1l7.9,3.5l-1.1-8.2c0-0.3,0.1-0.6,0.3-0.8l5.9-6l-8.5-1.6c-0.3-0.1-0.5-0.2-0.7-0.5L16.4,3l-4.2,7.3
                c-0.1,0.3-0.4,0.4-0.7,0.5L3,12.3l5.9,6c0.2,0.2,0.3,0.5,0.3,0.8l-1.1,8.2l7.9-3.5C16.1,23.8,16.3,23.7,16.4,23.7z"/>
            </g>
          </svg>
        <div *ngIf="showTooltip(i)" class="star-tooltip">{{getStarRatingName(i)}}</div>
      </div>
    </div>
</div>
