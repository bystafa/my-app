<div class="order-page" *ngIf="!loader">
    <div class="order-page-body-main" *ngIf="length > 0">
        <div *ngFor="let item of data;let i = index">
            <div class="order-page-body">
                <div class="order-page-body-number">
                    <span>Заказ <strong>#{{item.order}}</strong></span>
                    <p style="color: grey;">25.01.2020</p>
                </div>
                <div>
                    <div *ngFor="let product of item.products">
                        <div class="order-page-row" *ngIf="product.name">
                            <div class="order-page-body-products">
                                <div class="order-page-body-products-img">
                                    <img [src]="product.imageSrc">
                                </div>
                                <div class="order-page-body-products-info">
                                    <div class="order-page-body-products-info-name">
                                        <span>{{product.name}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="order-page-body-price">
                                <span>{{product.price}} &#8381;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr *ngIf="data.length > (i + 1)">
        </div>
    </div>
</div>
<div class="order-page-nothing" *ngIf="length === 0">
    Вы еще ничего не заказали.
</div>
